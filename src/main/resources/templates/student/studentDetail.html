<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <div>
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="d-flex justify-content-between">
          <h2>개인정보</h2>
          <a href="/students/edit">수정하기</a>
        </div>
        <div class="mt-3">
          <div class="row">
            <div class="col-lg-6 col-md-6 mt-2">
              <h5>이름</h5>
              <p th:text="${user.name}">이승환</p>
            </div>
            <div class="col-lg-6 col-md-6 mt-2">
              <h5>이메일</h5>
              <p th:text="${user.email}">dltmd202@gmail.com</p>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-6 col-md-6 mt-2">
              <h5>계좌번호</h5>
              <p th:text="${user.account}">11111111111</p>
            </div>
            <div class="col-lg-6 col-md-6 mt-2">
              <h5>전화번호</h5>
              <p th:text="${user.phoneNumber}">010-1234-5678</p>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-4 col-md-4 mt-2">
              <h5>학부</h5>
              <p th:text="${user.department}">컴퓨터공학부</p>
            </div>
            <div class="col-lg-4 col-md-4 mt-2">
              <h5>학번</h5>
              <p th:text="${user.studentId}">2018136088</p>
            </div>
            <div class="col-lg-4 col-md-4 mt-2">
              <h5>재적상태</h5>
              <p th:text="${user.status}">재학</p>
            </div>
          </div>
        </div>
      </div>

      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="d-flex justify-content-between">
          <h2>근로장학 목록</h2>
          <a th:href="@{/parttime-groups}">새로운 근로장학</a>
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>이름</th>
            <th>년도</th>
            <th>학기</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="partTime : ${user.partTimes}">
            <td th:text="${partTime.name}"></td>
            <td th:text="${partTime.year}"></td>
            <td th:text="${partTime.semester}"></td>
            <td>
              <a href="#" th:href="@{/parttime-groups/{id}/works (id=${partTime.id})}" class="btn btn-primary" role="button">근무 등록</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
